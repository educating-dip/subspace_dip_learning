net:
  scales: 6
  channels: [128, 128, 128, 128, 128, 128]
  skip_channels: [0, 0, 0, 0, 4, 4]
  use_norm: True
  norm_type: group
  use_sigmoid: False
  sigmoid_saturation_thresh: 15
  num_image_channels: 1
optim:
  lr: 1e-4
  iterations: 10000
  loss_function: mse
  gamma: 6.5e-6
  optimizer: adam
  use_early_stop: False
  buffer_size: 100
  patience: 1000
show_pbar: True
torch_manual_seed: 10
log_path: ./
load_pretrain_model: False
recon_from_randn: False
