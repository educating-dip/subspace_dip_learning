defaults:
  - base_subspace

fine_tuning:
  iterations: 1000
  optim:
    optimizer: ngd
    lr: 1
    momentum: 0.9
    use_adaptive_damping: True
    use_adaptive_learning_rate: True
    use_adaptive_momentum: True
    stats_interval: 5
    scale_curvature: 1e-3
    use_approximate_quad_model: False
fisher_info:
  batch_size: 1
  num_random_vecs: 100
  static_curvature_ema: 0.95
  update_curvature_ema: True
  min_damping_value: 1e-8
  curvature_ema_kwargs:
    max_iterations: 200
    base_curvature_ema: 0.5
    power: 0.99
    max_ema: 0.99
    increase: True
  init_damping: 100
  mode: vjp_rank_one
  sampling_probes_mode: row_norm
  return_stats: True