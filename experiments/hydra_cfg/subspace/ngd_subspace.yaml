defaults:
  - base_subspace

fine_tuning:
  iterations: 5000
  optim:
    optimizer: ngd
    lr: 1
    momentum: 0.9
    use_adaptive_damping: True
    use_adaptive_learning_rate: True
    use_adaptive_momentum: True
    stats_interval: 20
    scale_curvature: 1e-3
    use_approximate_quad_model: False
fisher_info:
  batch_size: 1
  num_random_vecs: 100
  update_curvature_ema: True
  curvature_ema: 0.85
  curvature_ema_kwargs:
    max_iterations: 2000
    base_curvature_ema: 0.5
    power: 0.75
    max_ema: 0.99
    increase: True
  init_damping: 100
  mode: vjp_rank_one
  sampling_probes_mode: row_norm
  return_stats: True
  use_init_fisher_info_matrix: False
  init_fisher_info_matrix:
    epochs: 1
    batch_size: 1
    num_random_vecs: 100
    optim:
      lr: 1e-3
      weight_decay: 0
      gamma: 1e-4