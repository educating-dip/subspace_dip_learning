defaults:
  - base_subspace

fine_tuning:
  optim:
    optimizer: ngd
    lr: 1
    momentum: 0.9
    use_adaptive_damping: False
    use_adaptive_learning_rate: False
    use_adaptive_momentum: False
    stats_interval: 20
    scale_ball: 0.09
    use_approximate_quad_model: False
fisher_info:
  batch_size: 1
  num_random_vecs: 100
  curvature_ema: 0.
  weight_decay: 0
  init_damping: 1e-4
  mode: full
  return_stats: False
  use_init_fisher_info_matrix: False
  init_fisher_info_matrix:
    epochs: 1
    batch_size: 1
    num_random_vecs: 100
    optim:
      lr: 1e-3
      weight_decay: 0
      gamma: 1e-4