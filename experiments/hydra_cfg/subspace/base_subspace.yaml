subspace_dim: 400
use_subsampling_orthospace: False
subsampling_orthospace:
  subsampling_orthospace_dim: 40
num_random_projs: null
use_random_init: True
ortho_basis_path: ./
fine_tuning:
  iterations: 10000
  loss_function: mse
  optim:
    optimizer: ngd
    lr: 5e-4
    weight_decay: 0.
    gamma: 1e-4
fisher_info:
  batch_size: 8
  mixing_factor: 0.5
  damping_factor: 1e-3
  mode: full
  use_init_fisher_info_matrix: True
  init_fisher_info_matrix:
    epochs: 5
    batch_size: 16
    optim:
      lr: 1e-3
      weight_decay: 0.