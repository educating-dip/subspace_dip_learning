subspace_dim: 400
use_subsampling_orthospace: False
subsampling_orthospace:
  subsampling_orthospace_dim: 40
num_random_projs: null
use_random_init: True
ortho_basis_path: ./
fine_tuning:
  iterations: 10000
  loss_function: mse
  optim:
    optimizer: ngd
    lr: 1e-1
    momentum: 0.9
    use_adaptive_damping: False
    use_approximate_quad_model: False
    weight_decay: 1e-6
    gamma: 1e-4
fisher_info:
  batch_size: 1
  num_random_vecs: 1
  curvature_ema: 0.9
  initial_damping: 1
  mode: vjp_rank_one
  use_init_fisher_info_matrix: True
  init_fisher_info_matrix:
    epochs: 5
    batch_size: 1
    optim:
      lr: 1e-3
      weight_decay: 1e-6